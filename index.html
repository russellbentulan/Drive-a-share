<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drive-a-share</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drive-a-share</h1>
        <p>Fall for a trip system that works.</p>
    </header>
    <main>
        <form autocomplete="off" id="trip-input">
            <div class="text-input">
                <label for="origin-input">
                     Starting location
                    <input id="origin-input" type="text" name="origin" list="origin-locations" placeholder="Toronto, Ontario">
                    <datalist id="origin-locations"></datalist>
                </label>
            </div>
            <a class="switch-locations" href="#">Turn this car around</a>
            <div class="text-input">
                <label for="destination-input">
                     Finish line
                    <input id="destination-input" type="text" name="destination" list="destination-locations" placeholder="Charlottetown, Prince Edward Island">
                    <datalist id="destination-locations"></datalist>
                </label>
            </div>
            <input type="submit">
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- API info -->
    <script src="./config.js"></script>
    <!-- Scripts -->
    <script src="./scripts.js"></script>
</body>
</html>
